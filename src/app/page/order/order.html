<div class="p-4 sm:ml-64">
    <div class="p-4 border-1 border-default border-dashed rounded-base">
        <div>
            <h1 style="color: black;">Hello - Order</h1>
        </div>

        <div class="bg-gray-50 p-8">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-8 border-l-4 border-green-600 pl-4">Transaction Hub</h1>

                <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 border-b pb-8">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Order ID</label>
                            <input type="text" value="ORD-5542" readonly
                                class="mt-1 block w-full bg-gray-100 border-none rounded-lg font-bold text-green-700">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Date</label>
                            <input type="date"
                                class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-50 p-2.5 text-sm">
                        </div>
                        <div class="md:col-span-2">
                            <label class="text-xs font-bold text-gray-400 uppercase">Customer</label>
                            <select class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-50 p-2.5 text-sm">
                                <option>Select Customer (CustID)</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end mb-8 bg-green-50 p-4 rounded-xl">
                        <div class="md:col-span-2">
                            <label class="text-xs font-bold text-green-700 uppercase">Select Item</label>
                            <select class="mt-1 block w-full rounded-lg border-gray-300 bg-white p-2.5 text-sm">
                                <option>Search ItemCode or Description...</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-green-700 uppercase">Qty</label>
                            <input type="number"
                                class="mt-1 block w-full rounded-lg border-gray-300 bg-white p-2.5 text-sm">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-green-700 uppercase">Discount (%)</label>
                            <input type="number"
                                class="mt-1 block w-full rounded-lg border-gray-300 bg-white p-2.5 text-sm">
                        </div>
                        <button
                            class="w-full text-white bg-green-600 hover:bg-green-700 font-bold rounded-lg text-sm px-5 py-2.5">Add
                            to List</button>
                    </div>

                    <div class="relative overflow-x-auto rounded-lg mb-8">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                                <tr>
                                    <th class="px-6 py-3">Item Code</th>
                                    <th class="px-6 py-3">Description</th>
                                    <th class="px-6 py-3">Qty</th>
                                    <th class="px-6 py-3">Unit Price</th>
                                    <th class="px-6 py-3">Total</th>
                                    <th class="px-6 py-3">Action</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y">
                                <tr>
                                    <td class="px-6 py-4">I001</td>
                                    <td class="px-6 py-4">Organic Honey</td>
                                    <td class="px-6 py-4 font-bold">02</td>
                                    <td class="px-6 py-4">850.00</td>
                                    <td class="px-6 py-4 text-gray-900 font-bold">1,700.00</td>
                                    <td class="px-6 py-4"><button
                                            class="text-red-500 hover:text-red-700">Remove</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div
                        class="flex flex-col md:flex-row justify-between items-center bg-gray-900 text-white p-6 rounded-xl">
                        <div>
                            <p class="text-gray-400 text-sm">Grand Total</p>
                            <h2 class="text-4xl font-extrabold text-green-400">Rs. 1,700.00</h2>
                        </div>
                        <div class="flex space-x-4 mt-4 md:mt-0">
                            <button class="bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-lg font-bold">Cancel
                                Order</button>
                            <button
                                class="bg-green-500 hover:bg-green-400 px-10 py-3 rounded-lg font-bold text-gray-900">Confirm
                                & Print</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
