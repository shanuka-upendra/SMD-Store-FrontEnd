<div class="login-page">
    <div class="login-card">
        <header class="login-head">
            <h1 class="login-title">Welcome to SMD Store</h1>
            <p class="login-subtitle">Sign in to continue to your dashboard</p>
        </header>

        <form class="login-form" aria-label="Login form">
            <div class="mb-5">
                <label for="email-alternative" class="block mb-2.5 text-sm font-medium text-heading">Your email</label>
                <input type="email" id="email-alternative"
                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow placeholder:text-body"
                    placeholder="name@flowbite.com" required />
            </div>
            <div class="mb-5">
                <label for="password-alternative" class="block mb-2.5 text-sm font-medium text-heading">Your
                    password</label>
                <input type="password" id="password-alternative"
                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow placeholder:text-body"
                    placeholder="••••••••" required />
            </div>
            <div class="flex items-start mb-5">
                <label for="remember-alternative" class="flex items-center h-5">
                    <input id="remember-alternative" type="checkbox" value=""
                        class="w-4 h-4 border border-default-medium rounded-xs bg-neutral-secondary-medium focus:ring-2 focus:ring-brand-soft"
                        required />
                    <p class="ms-2 text-sm font-medium text-heading select-none">I agree with the <a href="#"
                            class="text-fg-brand hover:underline">terms and conditions</a>.</p>
                </label>
            </div>
            <button type="submit" routerLink="/dashboard"
                class="login-btn text-white bg-brand box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Sign
                In</button>
        </form>
    </div>
</div>
